{% extends "main.html" %}

{% load i18n coffeescript crispy_forms_tags %}

{% block title %}Domain name tree{% endblock %}

{% block content %}

<div id="icsw.domain_name_tree">

<script type="text/ng-template" id="domain_name_tree.html">
    {% crispy domain_name_tree_form domain_name_tree_form.helper %}
</script>

{% verbatim %}

<script type="text/ng-template" id="dtn_head.html">
    <tr>
        <th>Name</th>   
        <th>Nodename</th>
        <th>depth</th>
        <th>comment</th>
        <th>SN</th>
        <th>IP</th>
        <th>NS</th>
        <th colspan="2">Action</th>
    </tr>
</script>

<script type="text/ng-template" id="dtn_row.html">
    <td style="font-family:monospace;"><span ng-bind-html="fn.get_space(obj.depth )"></span>{{ obj.name || '[TLN]' }}</td>
    <td><span ng-show="obj.depth">*{{ obj.node_postfix }}.{{ obj.full_name }}</span></td>
    <td>{{ obj.depth }}</td>
    <td>{{ obj.comment }}</td>
    <td>{{ obj.create_short_names | yesno1 }}</td>
    <td>{{ obj.always_create_ip | yesno1 }}</td>
    <td>{{ obj.write_nameserver_config | yesno1 }}</td>
    <td><input type="button" class="btn btn-primary btn-xs" ng-click="edit($event, obj)" value="modify" ng-show="obj.depth"/></td>
    <td><input type="button" class="btn btn-danger btn-xs" ng-click="delete(obj)" value="delete" ng-show="obj.depth > 0"/></td>
</script>

<div ng-controller="dnt_base">
    <h2>Domain name tree ({{entries.length}} entries), <input type="button" value="create new" class="btn btn-success" ng-click="create($event)"/></h2>
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <tree treeconfig="dnt"></tree>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div edittemplate ng-if="modal_active && !settings.use_modal" class="well well-sm">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <table class="table table-condensed table-hover" style="width:auto;">
                <thead dtnhead></thead>
                <tbody>
                    <tr><td colspan="9" paginator entries="entries" pag_settings="pagSettings" per_page="20"></td></tr>
                    <tr dtnrow ng-repeat="obj in entries | paginator:this"></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

{% endverbatim %}

<script type="text/javascript">

{% inlinecoffeescript %}

domain_name_tree_module = angular.module("icsw.domain_name_tree", ["ngResource", "ngCookies", "ngSanitize", "ui.bootstrap", "init.csw.filters", "localytics.directives", "restangular"])

angular_module_setup([domain_name_tree_module])

add_tree_directive(domain_name_tree_module)

class domain_name_tree extends tree_config
    constructor: (@scope, args) ->
        super(args)
        @show_selection_buttons = false
        @show_icons = false
        @show_select = false
        @show_descendants = false
        @show_childs = false
    get_name : (t_entry) ->
        dtn = t_entry.obj
        if dtn.parent
            return "#{dtn.name} (*#{dtn.node_postfix}.#{dtn.full_name})"
        else
            return "TOP"
    handle_click: (entry, event) =>
        @clear_active()
        entry.active = true
        dtn = entry.obj
        if dtn.parent
            @scope.edit(event, dtn)

angular_add_simple_list_controller(
    domain_name_tree_module,
    "dnt_base",
    {
        rest_url            : "{% url 'rest:domain_tree_node_list' %}"
        delete_confirm_str  : (obj) -> return "Really delete domain tree node '#{obj.name}' ?"
        template_cache_list : ["dtn_head.html", "dtn_row.html"]
        edit_template       : "domain_name_tree.html"
        use_modal           : false
        new_object          : ($scope) ->
            return {
                "name" : "new"
                "parent" : (entry.idx for entry in $scope.entries when entry.depth == 0)[0]
                "create_short_names" : true
            }
        object_created: (new_obj, _b, $scope) -> 
            new_obj.name = ""
            $scope.reload()
        post_delete: ($scope, del_obj) ->
            $scope.dnt.prune(
                (entry) ->
                    return entry.obj.full_name != del_obj.full_name
            )
            $scope.dnt.recalc()
        fn:
            create_or_edit: ($scope, create_or_edit, obj) ->
                if not create_or_edit
                    $scope.dnt.clear_active()
                    $scope.dnt_lut[obj.idx].active = true
                    $scope.dnt.show_active(keep=false)
            get_valid_parents: ($scope) ->
                p_list = (value for value in $scope.entries)
                if $scope.edit_obj.idx
                    # remove all nodes below myself
                    r_list = []
                    add_list = [$scope.edit_obj.idx] 
                    while add_list.length
                        r_list = r_list.concat(add_list)
                        add_list = (value.idx for value in p_list when (value.parent in r_list and value.idx not in r_list))
                    p_list = (value for value in p_list when value.idx not in r_list)
                return p_list
            get_space: (depth) ->
                return ("&nbsp;&nbsp;" for idx in [0..depth]).join("")
            modal_closed: (scope) ->
                scope.dnt.clear_active()
            rest_data_set: ($scope) ->
                dnt_lut = {}
                $scope.dnt.clear_root_nodes()
                for entry in $scope.entries
                    t_entry = $scope.dnt.new_node({folder:false, obj:entry, expand:entry.depth == 0})
                    dnt_lut[entry.idx] = t_entry
                    if entry.parent
                        #$scope.fqdn_lut[entry.parent].fqdn_childs.push(entry)
                        dnt_lut[entry.parent].add_child(t_entry)
                    else
                        $scope.dnt.add_root_node(t_entry)
                $scope.dnt_lut = dnt_lut
            object_modified: (prev_obj, new_obj, $scope) ->
                if $scope.pre_edit_obj.parent == new_obj.parent
                    $scope.dnt.iter(
                        (entry) ->
                            if entry.parent and entry.parent.obj.name
                                entry.obj.full_name = "#{entry.obj.name}.#{entry.parent.obj.full_name}"
                            else
                                entry.obj.full_name = entry.obj.name
                    )
                else
                    $scope.reload()
            delete_node: ($scope, del_obj) ->
                $scope.delete(del_obj)
                $scope.close_modal()
        init_fn: ($scope, $timeout) ->
            $scope.dnt = new domain_name_tree($scope, {})            
    }
)

angular.element(document).ready(() ->
    angular.bootstrap($("div[id='icsw.domain_name_tree']"), ["icsw.domain_name_tree"])
)

{% endinlinecoffeescript %}

</script>

{% endblock %}
