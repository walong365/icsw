<script type="text/ng-template" id="icsw/main/sysbackgroundinfo.html">
    <icsw-system-background-job-info-table></icsw-system-background-job-info-table>
</script>

<script type="text/ng-template" id="icsw.system.background.job.info.table">
    <div class="container-fluid">
        <icsw-tools-rest-table-new target-list="bi_lines" config-service="icswSystemBackgroundInfoListService">
            <table
                st-table="bi_lines_displayed"
                st-safe-src="bi_lines"
                icsw-tools-table-leak-filtered="filtered"
                class="table table-hover table-condensed table-striped"
                style="width:100%;"
            >
                <h3>Background Job Inforomation<!-- {{ bi_lines.length }} -->, {{ filtered.length }} shown</h3>
                <thead>
                    <tr>
                        <td colspan="99">
                            <!-- st-items-by-page="15"-->
                            <div
                                icsw-tools-pagination
                                st-displayed-pages="11"
                                st-items-by-page="30"
                                possible-items-by-page="15,30,100,200"
                            ></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Command</th>
                        <th>Result</th>
                        <th>XML</th>
                        <th>Created</th>
                        <th>User</th>
                        <th>State</th>
                        <th>Initiator</th>
                        <th>Commands</th>
                        <th>Objects</th>
                        <th>Results</th>
                        <th>Cause</th>
                        <th>Valid Until</th>
                    </tr>
                </thead>
                <tbody ng-repeat="line in bi_lines_displayed">
                    <tr icsw-system-background-job-line line="line"></tr>
                </tbody>
            </table>
        </icsw-tools-rest-table-new>
    </div>
</script>
