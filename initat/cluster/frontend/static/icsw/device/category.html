<script type="text/ng-template" id="icsw.device.category.overview">
    <h3>
        Categories for <icsw-device-list-info icsw-device-list="struct.devices"></icsw-device-list-info>
    </h3>
    <icsw-config-category-tree-select
        icsw-sub-tree="'device'"
        edit-obj="struct.devices"
        icsw-selected-category="select_category($event, entry)"
        icsw-mode="obj"
    ></icsw-config-category-tree-select>
    <div style="height: 10px"></div>
    <icsw-config-category-contents-viewer
        icsw-category="struct.current_cat"
    ></icsw-config-category-contents-viewer>
</script>

<script type="text/ng-template" id="icsw.config.category.tree.select">
    <div>
        <icsw-tools-button size="xs" type="modify" ng-show="struct.sel_changed" ng-click="modify_it($event)"></icsw-tools-button>
        <icsw-tools-button size="xs" type="revert" ng-show="struct.sel_changed" ng-click="cancel_it($event)"></icsw-tools-button>
        <icsw-react-tree ng-if='struct.tree_ready' icsw-tree-config='struct.disp_cat_tree'></icsw-react-tree>
    </div>
</script>
<script type="text/ng-template" id="icsw.device.category.edit">
    <icsw-config-category-tree-select
        icsw-sub-tree="'device'"
        edit-obj="[edit_obj]"
        icsw-mode="obj"
        icsw-asset-filter="asset_filter"
    ></icsw-config-category-tree-select>
</script>
