    <icsw-file-explorer></icsw-file-explorer>

<script type="text/ng-template" id="icsw.file.explorer">
    <style>
        .vertical-align {
            vertical-align: middle !important;
        }
        .jstree-grid-col-1 {
            height: 24px
        }
        .jstree-grid-col-2 {
            height: 24px
        }
        .jstree-grid-line-height {
            line-height: 2
        }
    </style>
    <br/>
    <div ng-controller="icswFileExplorerCtrl" class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default" style="width: 65%; height: 85%; position: fixed">
                    <div class="panel-heading">
                        Path: <input type="text" style="width:95%" name="root_path" ng-model="root_path" ng-change="root_path_changed()" placeholder="Enter the (full) path you wish to list here." ng-model-options='{ debounce: 2000 }'>
                    </div>
                    <div ng-show="treeData.length > 0" class="panel-body" style="padding: 6px 15px; width: 65%; height: 80%; position: fixed">
                        <div js-tree="treeConfig" tree="treeInstance" ng-model="treeData" tree-events="after_open:after_node_open;create_node:node_created"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <pre ng-if="file_string != undefined" style="width:31%; height: 85%; overflow-x:scroll; overflow-y:scroll; position: fixed">{{ file_string }}</pre>
            </div>
        </div>
    </div>
</script>
