<script type="text/ng-template" id="icsw/main/status_history.html">
    <icsw-device-status-history-overview icsw-sel-man="0"></icsw-device-status-history-overview>
</script>

<script type="text/ng-template" id="icsw.device.status_history_overview">
    <h2>
        Status History
        <span ng-show="struct.devices.length"> for {{ struct.devices.length }} devices</span>
        <span ng-show="struct.loading" class="text-warning">Fetching data...</span>
    </h2>

    <div class="panel panel-default" ng-if="struct.device_tree">
        <div class="panel-heading">
            <h4>
                Showing data
                <span ng-show="struct.timespan_info" class="text-warning">
                    ({{ struct.timespan_info }})
                </span>
                <span ng-if="!struct.timespan_error && !struct.timespan_info">
                    from <strong>{{ get_time_frame().start_str }}</strong> to <strong>{{ get_time_frame().end_str }}</strong>:
                </span>
            </h4>
        </div>

        <div class="panel-body">
            <div class="form-inline">
                Timerange:
                <div class="form-group">
                    &nbsp;
                    <div class="btn-group">
                        <button type="button" class="btn btn-xs btn-primary dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-time"></span>
                            {{ struct.duration_type }} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="dur in get_allowed_durations()" ng-click="set_duration_type(dur)">
                                <a>{{ dur }}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="input-group">
                        <input type="text"
                            class="form-control"
                            uib-datepicker-popup="{{ date_options.format }}"
                            ng-model="struct.startdate_dp"
                            is-open="date_options.$$opened"
                            datepicker-options="date_options"
                            close-text="Close"
                        >
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open_popup()">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </input>
                    </div>
                </div>
            </div>
            <h4 class="alert alert-danger" style="width: 300px" ng-if="struct.timespan_error ">{{ struct.timespan_error }}</h4>
        </div>
    </div>

    <icsw-tools-ensure-device-selection dev-list="struct.devices" list-ready="!struct.loading">
        <uib-tabset>
            <uib-tab
                ng-repeat="device in struct.devices"
                heading="{{ device.full_name }}"
                select="enabled_device_lut[device.idx] = device.idx"
            >
                <icsw-device-status-history-device icsw-device="device"></icsw-device-status-history-device>
            </uib-tab>
        </uib-tabset>
    </icsw-tools-ensure-device-selection>

</script>

<script type="text/ng-template" id="icsw.device.status_history_device">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>
                {{ device.full_name }}
                <small>
                    (<ng-pluralize count="service_data.length" when="{'0': 'No services', 'one': '1 service', 'other': '{} services'}">
                    <!-- weird formatting here because there shouldn't be a space before ')' in any case -->
                    </ng-pluralize><span ng-show="get_time_frame() != undefined">
                    from {{ get_time_frame().start_str }} to {{ get_time_frame().end_str }}
                    </span>)
                </small>
            </h3>
        </div>
        <div class="panel-body">
            <icsw-tools-device-hist-status-overview
                icsw-device="device"
                detailed-view="true"
            ></icsw-tools-device-hist-status-overview>

            <uib-alert type="danger" ng-show="service_data.length == 0 && !struct.loading">
                No services for this device and time span.
            </uib-alert>

            <uib-alert type="warning" ng-show="struct.loading">
                Loading data from Server...
            </uib-alert>

            <table class="table table-condensed table-hover icsw-table-striped-4" style="margin-top: 10px" ng-show="service_data.length > 0 && !struct.loading">
                <thead>
                    <tr>
                        <th></th>
                        <th>Service</th>
                        <th style="width: 10%;" class="text-center"><!-- chart --></th>
                        <th style="width: 50px;" class="text-center">Ok</th>
                        <th style="width: 50px;" class="text-center">Warning</th>
                        <th style="width: 50px;" class="text-center">Critical</th>
                        <th style="width: 50px;" class="text-center">Unknown</th>
                        <th style="width: 50px;" class="text-center">Undeterm.</th>
                        <th style="width: 50px;" class="text-center">Planned down</th>
                        <th style="width: 50px;" class="text-center">Flapping</th>
                        <th class="text-center">Timeline</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        ng-repeat-start="entry in service_data"
                        ng-click="entry.log_viewer_enabled = !entry.log_viewer_enabled"
                        style="cursor: pointer"
                    >
                        <td><i ng-class="entry.log_viewer_enabled && 'glyphicon glyphicon-chevron-down' || 'glyphicon glyphicon-chevron-right'"></i></td>
                        <td>{{ entry.name }}</td>
                        <td class="text-right">
                            <icsw-tools-piechart diameter="28" data="entry.pie_data"></icsw-tools-piechart>
                        </td>
                        <td class="text-right" style="vertical-align: middle"> {{ struct.service_cache[entry.name]["Ok"] }} </td>
                        <td class="text-right" style="vertical-align: middle"> {{ struct.service_cache[entry.name]["Warning"] }} </td>
                        <td class="text-right" style="vertical-align: middle"> {{ struct.service_cache[entry.name]["Critical"] }} </td>
                        <td class="text-right" style="vertical-align: middle"> {{ struct.service_cache[entry.name]["Unknown"] }} </td>
                        <td class="text-right" style="vertical-align: middle"> {{ struct.service_cache[entry.name]["Undetermined"] }} </td>
                        <td class="text-right" style="vertical-align: middle"> {{ struct.service_cache[entry.name]["Planned down"] }} </td>
                        <td class="text-right" style="vertical-align: middle"> {{ struct.service_cache[entry.name]["Flapping"] }} </td>
                        <td>
                            <icsw-tools-hist-line-graph for-host="false" data="entry.line_graph_data" click="TODO"></icsw-tools-hist-line-graph>
                        </td>
                    </tr>
                    <tr ng-repeat-end ng-if="entry.log_viewer_enabled">
                        <td colspan="99">
                            <icsw-tools-hist-log-viewer
                                data="entry.line_graph_data"
                                enabled="entry.log_viewer_enabled"
                            ></icsw-tools-hist-log-viewer>
                            <!-- TODO: focus entry which was clicked upon? -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
