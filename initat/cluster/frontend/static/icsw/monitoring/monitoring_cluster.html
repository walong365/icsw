
<script type="text/ng-template" id="icsw.monitoring.cluster">
    <div uib-alert class="alert-warning" ng-show="!struct.tree_valid">Loading tree...</div>
    <uib-tabset ng-cloak ng-show="struct.tree_valid">

        <uib-tab heading="Host Clusters">
            <icsw-tools-rest-table-new target-list="entries" config-service="icswMonitoringHostClusterService">
                <h3>
                    Host Cluster ({{ entries.length }} Entries)
                    <icsw-tools-button
                        icsw-disabled="config_service.get_data_incomplete_error()"
                        type="create"
                        value="create new"
                        size="xs"
                        style="display: inline-block"
                        title="{{ config_service.get_data_incomplete_error() }}"
                        ng-click="create($event, null)">
                    </icsw-tools-button>
                </h3>
                <table st-table="entries_displayed" st-safe-src="entries" class="table table-condensed table-hover table-striped" style="width:auto;">
                    <thead>
                        <tr>
                            <td colspan="99">
                                <div class="pull-left"><input st-search="" class="form-control form-control-inline" style="margin-right:20px;" placeholder="filter ..." type="text"/></div>
                                <div icsw-tools-pagination st-items-by-page="10" st-displayed-pages="11"
                                     possible-items-by-page="10,20,50,100,200,500,1000" class="pull-left" style="margin-top:4px;"></div>
                            </td>
                        </tr>
                        <tr>
                            <th st-sort="name" st-sort-default="true">Name</th>
                            <th st-sort="description">Description</th>
                            <th st-sort="mon_service_templ">Service Template</th>
                            <th st-sort="main_device">Main Device</th>
                            <th st-sort="devices">Members</th>
                            <th st-sort="warn_value">Warn</th>
                            <th st-sort="error_value">Error</th>
                            <th st-sort="user_editable">Edit</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in entries_displayed">
                            <td>{{ obj.name }}</td>
                            <td>{{ obj.description }}</td>
                            <td>{{ basic_tree.mon_service_templ_lut[obj.mon_service_templ].name }}</td>
                            <td>{{ device_tree.all_lut[obj.main_device].full_name }}</td>
                            <td>{{ obj.devices.length }}</td>
                            <td>{{ obj.warn_value }}</td>
                            <td>{{ obj.error_value }}</td>
                            <td>{{ obj.user_editable | yesno1 }}</td>
                            <td><icsw-tools-button type="modify" size="xs" ng-click="edit($event, obj)"></icsw-tools-button>
                                <icsw-tools-button type="delete" size="xs" ng-click="delete($event, obj)"></icsw-tools-button>

<script type="text/ng-template" id="icsw.mon.host.cluster.form">
    <form class="form-horizontal" name="form_data">
        <fieldset>
            <legend>Host Cluster Base Data</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Name<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="textinput textInput form-control maxwidth500" maxlength="128" name="name" ng-model="edit_obj.name" required="True" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Description<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="textinput textInput form-control maxwidth500" maxlength="255" name="description" ng-model="edit_obj.description" required="True" type="text"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Devices</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Main Device<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.main_device" class="maxwidth500">
                        <ui-select-match class="ui-select-match" placeholder="please select a device">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices
                            class="ui-select-choices"
                            repeat="value.idx as value in device_tree.enabled_nm_list | orderBy:'name'| props_filter:{name:$select.search}"
                            group-by="'device_group_name'">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Devices<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <ui-select multiple="multiple" ng-model="edit_obj.devices" class="maxwidth500">
                        <ui-select-match class="ui-select-match" placeholder="please select one ore more devices">
                            {{ $item.name }}
                        </ui-select-match>
                        <ui-select-choices
                            class="ui-select-choices"
                            repeat="value.idx as value in device_tree.enabled_nm_list | orderBy:'name'| props_filter:{name:$select.search}"
                            group-by="'device_group_name'">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Service</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Monitoring Service Template<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.mon_service_templ" class="maxwidth500">
                        <ui-select-match class="ui-select-match" placeholder="please select a service template">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices
                            class="ui-select-choices"
                            repeat="value.idx as value in basic_tree.mon_service_templ_list | orderBy:'name'| props_filter:{name:$select.search}"
                        >
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Warn Value<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="128" min="0" name="warn_value" ng-model="edit_obj.warn_value" required="True" type="number" value="0"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Error Value<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="128" min="0" name="error_value" ng-model="edit_obj.error_value" required="True" type="number" value="1"/>
                </div>
            </div>
        </fieldset>
    </form>
</script>
