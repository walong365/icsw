<script type="text/ng-template" id="icsw.monitoring.basic">

    <div uib-alert class="alert-warning" ng-show="!struct.tree_valid">Loading tree...</div>
    <uib-tabset ng-show="struct.tree_valid">
        <uib-tab heading="Periods">
            <icsw-tools-rest-table-new target-list="entries" config-service="icswMonitoringBasicPeriodService">
                <h3>
                    Periods ({{ entries.length }} Entries)
                    <icsw-tools-button type="create" size="xs" value="create new" ng-click="create($event, null)"></icsw-tools-button>
                </h3>
                <table st-table="entries_displayed" st-safe-src="entries"
                       class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <td colspan="99">
                                <div class="pull-left">
                                    <input st-search="" class="form-control form-control-inline" style="margin-right:20px;" placeholder="filter ..." type="text"/>
                                </div>
                                <div icsw-tools-pagination st-items-by-page="10" st-displayed-pages="11"
                                     possible-items-by-page="10,20,50,100,200,500,1000" class="pull-left" style="margin-top:4px;"></div>
                            </td>
                        </tr>
                        <tr>
                            <th st-sort="name" st-sort-default="true">Name</th>
                            <th st-sort="alias">Alias</th>
                            <th st-sort="mon_range">Monday</th>
                            <th st-sort="tue_range">Tuesday</th>
                            <th st-sort="wed_range">Wednesday</th>
                            <th st-sort="thu_range">Thursday</th>
                            <th st-sort="fri_range">Friday</th>
                            <th st-sort="sat_range">Saturday</th>
                            <th st-sort="sun_range">Sunday</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in entries_displayed">
                            <td>{{ obj.name }}</td>
                            <td>{{ obj.alias }}</td>
                            <td>{{ obj.mon_range }}</td>
                            <td>{{ obj.tue_range }}</td>
                            <td>{{ obj.wed_range }}</td>
                            <td>{{ obj.thu_range }}</td>
                            <td>{{ obj.fri_range }}</td>
                            <td>{{ obj.sat_range }}</td>
                            <td>{{ obj.sun_range }}</td>
                            <td><icsw-tools-button type="modify" size="xs" ng-click="edit($event, obj)"></icsw-tools-button>
                                <icsw-tools-button type="delete" size="xs" ng-click="delete($event, obj)"></icsw-tools-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </icsw-tools-rest-table-new>
        </uib-tab>

        <uib-tab heading="Notification Templates">
            <icsw-tools-rest-table-new target-list="entries" config-service="icswMonitoringBasicNotificationService">
                <h3>
                    Notification Templates ({{ entries.length }} Entries)
                    <icsw-tools-button type="create" size="xs" value="create new" ng-click="create($event, null)"></icsw-tools-button>
                </h3>
                <table st-table="entries_displayed" st-safe-src="entries"
                       class="table table-condensed table-striped" style="width:auto;">
                    <thead>
                        <tr>
                            <td colspan="99">
                                <div class="pull-left"><input st-search="" class="form-control form-control-inline" style="margin-right:20px;" placeholder="filter ..." type="text"/></div>
                                <div icsw-tools-pagination st-items-by-page="10" st-displayed-pages="11"
                                     possible-items-by-page="10,20,50,100,200,500,1000" class="pull-left" style="margin-top:4px;"></div>
                            </td>
                        </tr>
                        <tr>
                            <th st-sort="name" st-sort-default="true">Name</th>
                            <th st-sort="channel">Channel</th>
                            <th st-sort="not_type">Type</th>
                            <th st-sort="subject">Subject</th>
                            <th st-sort="content">Content</th>
                            <th st-sort="enabled">Enabled</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in entries_displayed">
                            <td>{{ obj.name }}</td>
                            <td>{{ obj.channel }}</td>
                            <td>{{ obj.not_type }}</td>
                            <td>{{ obj.subject | limit_text:30 }}</td>
                            <td>{{ obj.content | limit_text:50 }}</td>
                            <td>{{ obj.enabled | yesno1 }}</td>
                            <td><icsw-tools-button type="modify" size="xs" ng-click="edit($event, obj)"></icsw-tools-button>
                                <icsw-tools-button type="delete" size="xs" ng-click="delete($event, obj)"></icsw-tools-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </icsw-tools-rest-table-new>
        </uib-tab>

        <uib-tab heading="Service Templates">

                    Service Templates ({{ entries.length }} Entries)

                            </td>
                        </tr>

                            <th st-sort="volatile">Volatile</th>
                            <th st-sort="getters.nsc_period">Service:</th>
                            <th st-sort="max_attempts">Max Att</th>
                            <th st-sort="check_interval">Chk Int</th>
                            <th st-sort="retry_interval">Retry Int</th>
                            <th st-sort="getters.nsn_period">Notify:</th>

                            <th st-sort="nrecovery">Recovery</th>
                            <th st-sort="ncritical">Crit</th>
                            <th st-sort="nwarning">Warn</th>
                            <th st-sort="nunknown">Unknown</th>
                            <th st-sort="nflapping">Flap</th>
                            <th st-sort="nplanned_downtime">Planned</th>
                            <th st-sort="flap_detection_enabled">F. Det</th>
                            <th st-sort="low_flap_threshold">F. Min</th>
                            <th st-sort="high_flap_threshold">F. Max</th>
                            <th st-sort="flap_detect_ok">F. OK</th>
                            <th st-sort="flap_detect_warn">F. Warn</th>
                            <th st-sort="flap_detect_critical">F. Crit</th>

                            <th st-sort="check_freshness">Chk Fresh</th>

                    <tbody>
                        <tr ng-repeat="obj in entries_displayed">

                            <td>{{ basic_tree.mon_period_lut[obj.nsc_period].name }}</td>
                            <td>{{ obj.max_attempts }}</td>
                            <td>{{ obj.check_interval }}</td>
                            <td>{{ obj.retry_interval }}</td>
                            <td>{{ basic_tree.mon_period_lut[obj.nsn_period].name }}</td>
                            <td>{{ obj.ninterval }}</td>
                            <td>{{ obj.nrecovery | yesno1 }}</td>
                            <td>{{ obj.ncritical | yesno1 }}</td>
                            <td>{{ obj.nwarning | yesno1 }}</td>
                            <td>{{ obj.nunknown | yesno1 }}</td>
                            <td>{{ obj.nflapping | yesno1 }}</td>
                            <td>{{ obj.nplanned_downtime | yesno1 }}</td>
                            <td>{{ obj.flap_detection_enabled | yesno1 }}</td>
                            <td>{{ obj.low_flap_threshold }}</td>
                            <td>{{ obj.high_flap_threshold }}</td>
                            <td>{{ obj.flap_detect_ok | yesno1 }}</td>
                            <td>{{ obj.flap_detect_warn | yesno1 }}</td>
                            <td>{{ obj.flap_detect_critical | yesno1 }}</td>
                            <td>{{ obj.flap_detect_unknown | yesno1 }}</td>
                            <td>{{ obj.check_freshness | yesno1 }}</td>
                            <td>{{ obj.freshness_threshold }}</td>
                            <td><icsw-tools-button type="modify" size="xs" ng-click="edit($event, obj)"></icsw-tools-button>
                                <icsw-tools-button type="delete" size="xs" ng-click="delete($event, obj)"></icsw-tools-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </icsw-tools-rest-table-new>
        </uib-tab>

        <uib-tab heading="Device Templates">
            <icsw-tools-rest-table-new target-list="entries" config-service="icswMonitoringBasicDeviceTemplateService">

                            <td>{{ obj.nunreachable | yesno1 }}</td>

                            <td>{{ obj.flap_detection_enabled | yesno1 }}</td>

            <icsw-tools-rest-table-new target-list="entries" config-service="icswMonitoringBasicHostCheckCommandService">

        <uib-tab heading="Contacts">
            <icsw-tools-rest-table-new target-list="entries" config-service="icswMonitoringBasicMonContactService">

<script type="text/ng-template" id="icsw.mon.period.form">
    <ng-form class="form-horizontal" name="form_data">
        <fieldset>
            <legend>Monitoring Period Base Data</legend>
            <div class="form-group ng-class:form_error('name')">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Name<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="textinput textInput form-control maxwidth500" maxlength="192" ng-model="edit_obj.name" placeholder="Name" required="True" name="name" type="text"/>
                </div>
            </div>
            <div class="form-group  ng-class:form_error('alias')">
                <label class="control-label col-sm-3 icsw-formlabel">
                    Alias
                </label>
                <div class="controls col-sm-7">
                    <input class="textinput textInput form-control maxwidth500" maxlength="255" ng-model="edit_obj.alias" placeholder="Alias" type="text" name="alias"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Time Ranges</legend>
            <div class="form-group  ng-class:form_error('sun_range')">
                <label class="control-label col-sm-3 icsw-formlabel">
                    Sunday Range
                </label>
                <div class="controls col-sm-7">
                    <input class="textinput textInput form-control maxwidth500" maxlength="48" ng-model="edit_obj.sun_range" ng-pattern="/^\d+:\d+-\d+:\d+$/" placeholder="00:00-24:00" required="required" type="text" name="sun_range"/>
                </div>
            </div>
            <div class="form-group  ng-class:form_error('mon_range')">
                <label class="control-label col-sm-3 icsw-formlabel">
                    Monday Range
                </label>
                <div class="controls col-sm-7">
                    <input class="textinput textInput form-control maxwidth500" maxlength="48" ng-model="edit_obj.mon_range" ng-pattern="/^\d+:\d+-\d+:\d+$/" placeholder="00:00-24:00" required="required" type="text" name="mon_range"/>
                </div>
            </div>
            <div class="form-group  ng-class:form_error('tue_range')">
                <label class="control-label col-sm-3 icsw-formlabel">
                    Tuesday Range

<script type="text/ng-template" id="icsw.mon.notification.form">
    <ng-form class="form-horizontal" name="form_data">
        <fieldset>
            <legend>Monitoring Notification Base Data</legend>
            <div class="form-group  ng-class:form_error('name')">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Name<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">

                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Channel<span class="asteriskField">*</span>
                </label>

                    <select class="select form-control maxwidth500"  ng-model="edit_obj.channel" required="True">
                        <option value="mail">E-Mail</option>
                        <option value="sms">SMS</option>
                    </select>

            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Notification Type<span class="asteriskField">*</span>
                </label>

                        <option value="service">Service</option>

<script type="text/ng-template" id="icsw.mon.device.templ.form">
    <form class="form-horizontal" name="form_data">
        <fieldset>
            <legend>Device Template Base Data</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Device template name">
                    Name<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="textinput textInput form-control maxwidth500" maxlength="192" name="name" ng-model="edit_obj.name" required="True" type="text" title="Device template name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Choose monitoring service template">
                    Service Template<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.mon_service_templ" class="maxwidth500" title="Choose monitoring service template">
                        <ui-select-match class="ui-select-match" placeholder="please select a service template">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in tree.mon_service_templ_list | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Check</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Choose host check command">
                    Host Check Command<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.host_check_command" class="maxwidth500" title="Choose host check command">
                        <ui-select-match class="ui-select-match" placeholder="please select a host check command">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in tree.host_check_command_list | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Monitoring check is active during this period">
                    Monitoring Period<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.mon_period" class="maxwidth500" title="Monitoring check is sctive during this period">
                        <ui-select-match class="ui-select-match" placeholder="please select a time period">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in tree.mon_period_list | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Normal check interval in minutes">
                    Check Interval<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="60" min="1" name="check_interval" ng-model="edit_obj.check_interval" required="True" type="number" value="1" title="Normal check interval in minutes"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 icsw-formlabel" title="Number of attempts until switching from soft state into hard state">
                    Max Attempts
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="10" min="1" name="max_attempts" ng-model="edit_obj.max_attempts" type="number" value="1" title="Number of attempts until switching from soft state into hard state"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Check interval in minutes during soft state">
                    Retry Interval<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="60" min="1" name="retry_interval" ng-model="edit_obj.retry_interval" required="True" type="number" value="1" title="Check interval in minutes during soft state"/>
                </div>
            </div>
        </div>
        <fieldset>
            <legend>Notification</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Notification is active during this period">
                    Notification Period<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.not_period" class="maxwidth500" title="Notification is active during this period">
                        <ui-select-match class="ui-select-match" placeholder="please select a time period">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in tree.mon_period_list | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Hard state notification interval in minutes">
                    Notification Interval<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="10080" min="0" name="ninterval" ng-model="edit_obj.ninterval" type="number" value="1" title="Hard state notification interval in minutes"/>
                </div>
            </div>
        </fieldset>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" title="Notify in case of host state is recovery">
                        Recovery
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.nrecovery"></icsw-tools-yes-no>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" title="Notify in case of host state is down">
                        Down
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.ndown"></icsw-tools-yes-no>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" title="Notify in case of host state is planned downtime">
                        Planned Downtime
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.nplanned_downtime"></icsw-tools-yes-no>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" style="width:193px;" title="Notify in case of host state is flapping">
                        Flapping
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.nflapping"></icsw-tools-yes-no>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" style="width:193px;" title="Notify in case of host state is unreachable">
                        Unreachable
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.nunreachable"></icsw-tools-yes-no>
                    </div>
                </div>

            </div>
        </div>
        <fieldset>
            <legend>Freshness Settings</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label icsw-formlabel" title="Ensure whether passive check is fresh or not">
                    Check Freshness
                </label>
                <div class="col-sm-3 controls">
                    <icsw-tools-yes-no flag="edit_obj.check_freshness"></icsw-tools-yes-no>
                </div>
            </div>
            <div class="form-group" ng_show="edit_obj.check_freshness">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Time in seconds the passive check is fresh enough. If check is older than the threshold it will be stale">
                    Freshness Threshold<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control" name="freshness_threshold" ng-model="edit_obj.freshness_threshold" required="True" type="number" value="60" title="Time in seconds the passive check is fresh enough. If check is older than the threshold it will be stale"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Flap Settings</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label icsw-formlabel" title="Enable detection of flapping states">
                    Flap Detection
                </label>
                <div class="col-sm-3 controls">
                    <icsw-tools-yes-no flag="edit_obj.flap_detection_enabled"></icsw-tools-yes-no>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <div class="form-group" ng_show="edit_obj.flap_detection_enabled">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Lower percent limit, if value falls below it, flapping stops">
                    Low Flap Threshold<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="100" min="0" name="low_flap_threshold" ng-model="edit_obj.low_flap_threshold" required="True" type="number" value="0" title="Lower percent limit, if value falls below it, flapping stops"/>
                </div>
            </div>
            <div class="form-group" ng_show="edit_obj.flap_detection_enabled">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Higher percent limit, if value exceeds it, flapping starts">
                    High Flap Threshold<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="100" min="0" name="high_flap_threshold" ng-model="edit_obj.high_flap_threshold" required="True" type="number" value="0" title="Higher percent limit, if value exceeds it, flapping starts"/>
                </div>
            </div>
        </div>
        <div class="row" ng_show="edit_obj.flap_detection_enabled">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" title="Flapping detection for state up">
                        Flap Detect Up
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.flap_detect_up"></icsw-tools-yes-no>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" title="Flapping detection for state down">
                        Flap Detect Down
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.flap_detect_down"></icsw-tools-yes-no>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" style="width:193px;" title="Flapping detection for state unreachable">
                        Flap Detect Unreachable
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.flap_detect_unreachable"></icsw-tools-yes-no>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>

                        Notify on Host Planned Downtime
                    </label>

                        <icsw-tools-yes-no flag="edit_obj.hplanned_downtime"></icsw-tools-yes-no>

    </form>
</script>

<script type="text/ng-template" id="icsw.mon.service.templ.form">
    <form class="form-horizontal" name="form_data">
        <fieldset>
            <legend>Service Template Base data</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel">
                    Name<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="textinput textInput form-control" maxlength="192" name="name" ng-model="edit_obj.name" required="True" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 icsw-formlabel">
                     Volatile
                </label>
                <div class="controls col-sm-7">
                    <icsw-tools-yes-no flag="edit_obj.volatile"></icsw-tools-yes-no>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Check</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Monitoring check is active during this period">
                    Monitoring Period<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.nsc_period" class="maxwidth500" title="Monitoring check is active during this period">
                        <ui-select-match class="ui-select-match" placeholder="please select a time period">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in tree.mon_period_list | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Normal check interval in minutes">
                    Check Interval<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" id="id_check_interval" max="60" min="1" name="check_interval" ng-model="edit_obj.check_interval" required="True" type="number" value="5" title="Normal check interval in minutes"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Number of attempts until switching from soft state into hard state.">
                    Max Attempts<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="10" min="1" name="max_attempts" ng-model="edit_obj.max_attempts" required="True" type="number" value="1" title="Number of attempts until switching from soft state into hard state"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Check interval in minutes during soft state.">
                    Retry interval<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="60" min="1" name="retry_interval" ng-model="edit_obj.retry_interval" required="True" type="number" value="10" title="Check interval in minutes during soft state"/>
                </div>
            </div>
        </div>
        <fieldset>
            <legend>Notification</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Notification is active during this period.">
                    Notification Period<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.nsn_period" class="maxwidth500" title="Notification is active during this period.">
                        <ui-select-match class="ui-select-match" placeholder="please select a time period">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in tree.mon_period_list | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Hard state notification interval in minutes.">
                    Notification Interval<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="10080" min="0" name="ninterval" ng-model="edit_obj.ninterval" required="True" type="number" value="5" title="Hard state notification interval in minutes"/>
                </div>
            </div>
        </fieldset>
        <div class="row form-group">
            <div class="col-md-6">
                <div class="row">
                    <label class="col-sm-7 control-label icsw-formlabel" title="Notify in case of service state is recovery.">
                        Recovery
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.nrecovery"></icsw-tools-yes-no>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <label class="col-sm-7 control-label icsw-formlabel" style="width:193px;" title="Notify in case of service state is flapping.">
                        Flapping
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.nflapping"></icsw-tools-yes-no>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-6">
                <div class="row">
                    <label class="col-sm-7 control-label icsw-formlabel" title="Notify in case of service state is warning.">
                        Warning
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.nwarning"></icsw-tools-yes-no>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <label class="col-sm-7 control-label icsw-formlabel" style="width:193px;" title="Notify in case of service state is critical">
                        Critical
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.ncritical"></icsw-tools-yes-no>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-6">
                <div class="row">
                    <label class="col-sm-7 control-label icsw-formlabel" title="Notify in case of service state is unknown">
                        Unknown
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.nunknown"></icsw-tools-yes-no>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <label class="col-sm-7 control-label icsw-formlabel" style="width:193px;" title="Notify in case of service state is planned downtime">
                        Planned Downtime
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.nplanned_downtime"></icsw-tools-yes-no>
                    </div>
                </div>
            </div>
        </div>
        <fieldset>
            <legend>Freshness Settings</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label icsw-formlabel" title="Ensure whether passive check is fresh or not">
                    Check Freshness
                </label>
                <div class="col-sm-3 controls">
                    <icsw-tools-yes-no flag="edit_obj.check_freshness"></icsw-tools-yes-no>
                </div>
            </div>
            <div class="form-group" ng_show="edit_obj.check_freshness">
                <label  class="control-label col-sm-3 requiredField icsw-formlabel" title="Time in seconds passive check is fresh enough. If check is older than threshold it will be stale">
                    Freshness Threshold<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" name="freshness_threshold" ng-model="edit_obj.freshness_threshold" required="True" type="number" value="60" title="Time in seconds passive check is fresh enough. If check is older than threshold it will be stale"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Flap Settings</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label icsw-formlabel" title="Enable detection of flapping states">
                    Flap Detection Enabled
                </label>
                <div class="col-sm-3 controls">
                    <icsw-tools-yes-no flag="edit_obj.flap_detection_enabled"></icsw-tools-yes-no>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <div class="form-group" ng_show="edit_obj.flap_detection_enabled">
                <label class="control-label col-sm-3 requiredField icsw-formlabel" title="Lower percent limit, if value falls below, flapping stops">
                    Low Flap Threshold<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="100" min="0" name="low_flap_threshold" ng-model="edit_obj.low_flap_threshold" required="True" type="number" value="0" title="Lower percent limit, if value falls below, flapping stops"/>
                </div>
            </div>
            <div class="form-group" ng_show="edit_obj.flap_detection_enabled">
                <label class="control-label col-sm-3 requiredField icsw-formlabel"  title="Higher percent limit, if value exceeds, flapping starts">
                    High Flap Threshold<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control maxwidth500" max="100" min="0" name="high_flap_threshold" ng-model="edit_obj.high_flap_threshold" required="True" type="number" value="0" title="Higher percent limit, if value exceeds, flapping starts"/>
                </div>
            </div>
        </div>
        <div class="row" ng_show="edit_obj.flap_detection_enabled">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" title="Flapping detection for ok states">
                        Flap Detect OK
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.flap_detect_ok"></icsw-tools-yes-no>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" title="Flapping detection for warning states">
                        Flap Detect Warn
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.flap_detect_warn"></icsw-tools-yes-no>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" style="width:193px;" title="Flapping detection for critical states">
                        Flap Detect Critical
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.flap_detect_critical"></icsw-tools-yes-no>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-7 control-label icsw-formlabel" style="width:193px;" title="Flapping detection for unknown states">
                        Flap Detect Unknown
                    </label>
                    <div class="col-sm-3 controls">
                        <icsw-tools-yes-no flag="edit_obj.flap_detect_unknown"></icsw-tools-yes-no>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>

<script type="text/ng-template" id="icsw.mon.contactgroup.form">

        <fieldset>
            <legend>Contact Group Base Data</legend>

                </label>
                <div class="controls col-sm-7">
                    <input class="textinput textInput form-control maxwidth500" maxlength="192" name="name" ng-model="edit_obj.name" required="True" type="text"/>
                </div>

                <label class="control-label col-sm-3 icsw-formlabel">

        <fieldset>
            <legend>Settings</legend>

            <div class="form-group">
                <label class="control-label col-sm-3 icsw-formlabel">
                    Device Groups
                </label>
                <div class="controls col-sm-7">
                    <ui-select multiple="multiple" ng-model="edit_obj.device_groups" class="maxwidth500">

                            {{ $item.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in device_tree.enabled_ns_group_list | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 icsw-formlabel">
                    Service Templates
                </label>
                <div class="controls col-sm-7">
                    <ui-select multiple="multiple" ng-model="edit_obj.service_templates" class="maxwidth500">
                        <ui-select-match class="ui-select-match" placeholder="please select one or more service templates">
                            {{ $item.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in tree.mon_service_templ_list | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
    </form>
</script>
