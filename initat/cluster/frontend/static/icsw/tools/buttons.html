<script type="text/ng-template" id="icsw.tools.button">
    <button
        ng-attr-type="{{ ctrl.button_type }}"
        name="button"
        class="btn {{ ctrl.css_class }} {{ ctrl.additional_class }} {{ ctrl.icon_class }}"
        ng-disabled="ctrl.is_disabled"
    >
        {{ ctrl.button_value }}
    </button>
</script>

<script type="text/ng-template" id="icsw.tools.tri.button">
    <button
        type="button"
        name="button"
        ng-class="ctrl.css_class"
        ng-click="ctrl.toggle_state($event)"
    >
        {{ ctrl.button_value }}
    </button>
</script>
