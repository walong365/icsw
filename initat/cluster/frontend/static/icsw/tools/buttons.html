<script type="text/ng-template" id="icsw.tools.button">
    <button
        ng-attr-type="{{ button_type }}"
        name="button"
        class="btn {{ css_class }} {{ additional_class }} {{ icon_class }}"
        ng-disabled="is_disabled"
    >
        {{ button_value }}
    </button>
</script>

<script type="text/ng-template" id="icsw.tools.tri.button">
    <button
        type="button"
        name="button"
        ng-class="ctrl.css_class"
        ng-click="ctrl.toggle_state($event)"
        icsw-callback=""
    >
        {{ ctrl.button_value }}
    </button>
</script>
